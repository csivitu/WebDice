<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./styles.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,200&display=swap"
		rel="stylesheet" />
	<title>Dad Laugh Button</title>
</head>

<body>
	<div class="content">
		<h4>Total number of Dads played : <p id="played">0</p></h4>
		<h4>Total number of Dads Visited : <p id="visitors">0</p></h4>
		<h1>Dad Laugh Button</h1>
		<h3>For forkers who don't have a dad.</h3>
		<!-- <h3>Dad laughs:</h3> -->
		<audio id="audio" src="./Dad laugh.mp3"></audio>
		<div class="dad">
			<!-- <input type="image" class="dad-img" src="./assets/dad.jpg" alt="dad-image" width="200px" height="200px"
				onclick="play()" /> -->
		</div>
		<div class="dropdown">
			<button onclick="laughChoice()" class="dropbtn">Select Laugh</button>
			<div id="myDropdown" class="dropdown-content">
				<div>
					<audio id="audio" src="./Dad laugh.mp3"></audio>
					<button class="play" onclick="play()">Laugh1</button>
				</div>
				<div>
					<audio id="audio" src="./laugh1.mp3"></audio>
					<button class="play" onclick="play()">Laugh2</button>
				</div>
				<div>
					<audio id="audio" src="./laugh2.mp3"></audio>
					<button class="play" onclick="play()">Laugh3</button>
				</div>
				<div>
					<audio id="audio" src="./laugh3.mp3"></audio>
					<button class="play" onclick="play()">Laugh4</button>
				</div>
			</div>
		</div>
		<button class="play" onclick="play()">Play Laugh</button>
	</div>

	<div>
		<button onclick="darkMode()">Darkmode</button>
	</div>

	<script>
		function play() {
			var audio = document.getElementById("audio");
			audio.play();
			updatePlayed();
		}

		function darkMode() {
			var element = document.body;
			element.classList.toggle("dark-mode");
		}

		function randomImageNumber(min, max) {
			return Math.floor(Math.random() * (max - min + 1) + min)
		}

		document.addEventListener("DOMContentLoaded", function (event) {
			var img = document.createElement('img');
			img.src = "./assets/dad" + randomImageNumber(0, 4) + ".jpg"
			img.classList.add("dad-img");
			img.width = 200
			img.height = 200
			img.addEventListener("click", function () {
				play()
			})
			document.getElementsByClassName('dad')[0].appendChild(img);
		});

		const countEl = document.getElementById('visitors');

		updateVisitorCount();

		function updateVisitorCount(){
			fetch('https://api.countapi.xyz/update/lucent-moonbeam-6aa4d2.netlify.app/87645fa4-d2db-414c-9d0d-78c427e35003/?amount=1')
			.then(res=>res.json())
			.then(res=>{
				countEl.innerHTML = res.value;
			})
		}

		const playedDad = document.getElementById('played');
		getPlayed();


		function getPlayed(){
			fetch('https://api.countapi.xyz/update/nothing/70c4954a-f957-4b31-b76c-fe3075aee111/?amount=1')
			.then(res=>res.json())
			.then(res=>{
				playedDad.innerHTML = res.value;
			})
		}

		function updatePlayed(){
			fetch('https://api.countapi.xyz/update/nothing/70c4954a-f957-4b31-b76c-fe3075aee111/?amount=1')
			.then(res=>res.json())
			.then(res=>{
				playedDad.innerHTML = res.value;
			})
		}

		function laughChoice() {
  			document.getElementById("myDropdown").classList.toggle("show");
		}

		window.onclick = function(event) {
  			if (!event.target.matches('.dropbtn')) {
    			var dropdowns = document.getElementsByClassName("dropdown-content");
    			var i;
    			for (i = 0; i < dropdowns.length; i++) {
      				var openDropdown = dropdowns[i];
      				if (openDropdown.classList.contains('show')) {
        				openDropdown.classList.remove('show');
      }
    }
  }
}


	</script>
</body>

</html>
